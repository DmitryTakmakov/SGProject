{% block header %}
    <header>
        <div class="header">
            <div class="header__section">
                <div class="header__item header__logo"><a href="/" style="text-decoration: none; color: #000">HUB-Logo</a></div>
                {% include 'hub/includes/hub_menu.html' %}
            </div>
            <div class="header__section">
                {% if user.is_authenticated %}
                    <div class="header__item" title="Мои посты"><a href="{% url 'post:users_posts' %}"><i class="fa fa-clipboard" aria-hidden="true"></i></a></div>
                    <div class="header__item" title="Создать пост"><a href="{% url 'post:post_create' %}"><i class="fa fa-pencil" aria-hidden="true"></i></a></div>
                    <div class="header__item" title="Профиль"><a href="{% url 'authapp:update' %}"><i class="fa fa-user" aria-hidden="true"></i></a></div>
                    <div class="header__item" title="Выход"><a href="{% url 'authapp:logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i></a></div>
                {% else %}
                    <div class="header__item" title="Войти"><a href="{% url 'authapp:login' %}"><i class="fa fa-sign-in" aria-hidden="true"></i></a></div>
                    <div class="header__item" title="Регистрация"><a href="{% url 'authapp:register' %}">Регистрация</a></div>
                {% endif %}
            </div>
        </div>
    </header>
{% endblock %}
