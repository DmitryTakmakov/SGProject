{% load static %}
{% block post_status_template %}


                                <a href="{% url 'post:post_update' post.id %}">
                                    <button>Редактировать</button>
                                </a>

                        {% if user.banned == 'active' %}
                            {% if user.rating >= 7 or user.is_staff %}
                                <a href="{% url 'post:post_publish' post.id %}">
                                    <button>Опубликовать</button>
                                </a>
                            {% elif user.rating < 7 and post.moderated == True %}
                                <a href="{% url 'post:post_publish' post.id %}">
                                    <button>Опубликовать</button>
                                </a>
                            {% else %}
                                <a href="{% url 'post:post_moderate' post.id %}">
                                    <button>Оправить на модерацию</button>
                                </a>
                            {% endif %}
                        {% endif %}

                                <a href="{% url 'post:post_archive' post.id %}">
                                    <button>Удалить</button>
                                </a>

                                <a href="{% url 'post:post_template' post.id %}">
                                    <button>Сделать шаблон</button>
                                </a>

{% endblock %}
